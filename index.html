<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffffff;
    font-family: 'Poppins', sans-serif;
}

h1{
    font-size:80px;
    letter-spacing:5px;
    text-transform:uppercase;
    font-weight:700;
    color:#ff00ff; /* Strong base color */
    animation: neonGlow 3s infinite alternate;
}

/* Cleaner Neon Animation */
@keyframes neonGlow {
    0%{
        color:#ff00ff;
        text-shadow:
            0 0 3px #ff00ff,
            0 0 8px #ff00ff,
            0 0 15px #ff00ff;
    }
    50%{
        color:#00ffff;
        text-shadow:
            0 0 3px #00ffff,
            0 0 8px #00ffff,
            0 0 15px #00ffff;
    }
    100%{
        color:#39ff14;
        text-shadow:
            0 0 3px #39ff14,
            0 0 8px #39ff14,
            0 0 15px #39ff14;
    }
}
</style>
