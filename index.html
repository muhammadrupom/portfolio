<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:transparent; /* Transparent background */
    font-family: 'Poppins', sans-serif;
}

h1{
    font-size:80px;
    letter-spacing:5px;
    text-transform:uppercase;
    font-weight:700;
    color:#ff00aa; /* Base color */
    animation: neonGlow 3s infinite alternate;
}

/* Smooth Clean Neon */
@keyframes neonGlow {
    0%{
        text-shadow:
            0 0 2px #ff00aa,
            0 0 6px #ff00aa,
            0 0 12px #ff00aa;
    }
    50%{
        color:#00cfff;
        text-shadow:
            0 0 2px #00cfff,
            0 0 6px #00cfff,
            0 0 12px #00cfff;
    }
    100%{
        color:#39ff14;
        text-shadow:
            0 0 2px #39ff14,
            0 0 6px #39ff14,
            0 0 12px #39ff14;
    }
}
</style>
</head>

<body>

<h1>WELCOME</h1>

</body>
</html>
